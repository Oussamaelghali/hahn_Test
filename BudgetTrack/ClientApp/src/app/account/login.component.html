<div class="col-md-4 col-md-offset-3 col-sm-12 col-xs-12">
  <div class="card">
    <div class="content">
      <form [formGroup]="fg" (ngSubmit)="login(fg)">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" formControlName="userName" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-info btn-fill pull-right">Log in</button>
        <div class="clearfix">&nbsp;</div>
        <div class="col-md-offset-1  form-group text-danger">
          {{ message }}
        </div>
      </form>
    </div>
  </div>
</div>

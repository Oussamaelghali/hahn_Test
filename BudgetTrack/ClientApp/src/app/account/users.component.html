<div class="col-sm-12">
  <div class="card">
    <div class="header">
      <h3 class="title">Users</h3>
    </div>
    <div class="content">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              Email
            </th>
            <th>
              &nbsp;
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{item}}</td>
            <td>
              <a style="cursor:pointer;" (click)="delete(item)">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

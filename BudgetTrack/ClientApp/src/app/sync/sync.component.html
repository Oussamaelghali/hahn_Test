<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <h3 class="title">Connection info</h3>
    </div>
    <div class="card-content">
      <h5 *ngIf="!connectionApiSupport">Connection information is not supported</h5>
      <div *ngIf="connectionApiSupport">
        <dl>
          <dt>
            Connection&nbsp;type
          </dt>
          <dd>
            {{connectionInfo.effectiveType}}
          </dd>
          <dt>
            Downlink
          </dt>
          <dd>
            {{connectionInfo.downlink}} Mb/s
          </dd>
        </dl>
      </div>
    </div>
  </div>
</div>

<div class="col-12">
  <div *ngFor="let item of items" class="card text-white bg-info mb-3">
    <div class="card-header">{{item.url}}</div>
    <div class="card-body">
      <h5 class="card-title">{{ item.method }}</h5>
      <p class="card-text">
        {{ item.body }}
      </p>
    </div>
    <div class="card-footer">
      <button class="btn btn-default" (click)="retry(item)">
        Sync
      </button>
      &nbsp;
      <button class="btn btn-warning" (click)="delete(item.clientId)">Delete</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div *ngIf="items && !items.length" class="alert alert-info">
      There are no requests to be retried.
    </div>
  </div>
</div>
